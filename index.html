<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Movie Recommender System</h2>
        <form method="POST">
            <input type="text" name="movie" placeholder="Enter a movie title" required>
            <input type="submit" value="Recommend">
        </form>
        {% if recommendations %}
            <h3>Recommendations for "{{ movie_name }}":</h3>
            <ul>
                {% for rec in recommendations %}
                    <li>{{ rec }}</li>
                {% endfor %}
            </ul>
        {% elif movie_name %}
            <p>No recommendations found for "{{ movie_name }}".</p>
        {% endif %}
    </div>
</body>
</html>
